<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="sidebar">
        <div class="overlay">
            <img src="./images/odin-lined.png" alt="Odin logo" class="logo">
            <p>Odin</p>
        </div>
        <footer>
            <a href="https://unsplash.com/photos/25xggax4bSA">Photo by Halle West on Unsplash</a>
        </footer>
    </div>
    <div class="main">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.
                <br />Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form action="" method="get" id="sign-up">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" />
                </div>
                <div>
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com" name="email" required />
                    <span></span>
                </div>
                <div>
                    <label for="telnumber">Phone Number</label>
                    <input type="tel" id="telnumber" name="telnumber" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" />
                </div>
                <div>
                    <label for="confpassword">Confirm Password</label>
                    <input type="text" id="confpassword" name="confpassword" />
                </div>
            </form>
        </div>
        <button type="submit" form="sign-up">Create Account</button>
        <p class="have-account">Already have an account? <a class="log-in" href="">Log in</a></p>
    </div>
    </form>
</body>

</html>
